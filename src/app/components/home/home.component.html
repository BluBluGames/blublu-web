<section class="banner">
  <header data-test="header">
    <a routerLink="/" class="logo" data-test="logo">BluBlu Games</a>
    <div class="toggle" (click)="toggle()" data-test="toggle"></div>
  </header>

  <div class="content" data-test="content">
    <div class="contentBox" data-test="content-box">
      <h2 data-test="content-box-h2">With passion for<br>Games</h2>
      <p data-test="content-box-p">Game Dev? Yes<br>Web Dev? Yes<br>Passion? Overwhelming</p>
      <a routerLink="/about" data-test="content-box-about-button">About</a>
    </div>
    <div class="imageBox" data-test="imageBox">
      <img src="assets/img/blublu-logo-500-500.png" alt="">
    </div>
  </div>
  <ul class="socialMedia" data-test="social-media-menu">
    <li><a href="https://www.facebook.com/BluBlu-Games-100103615217247" data-test="social-media-facebook-link"><img src="assets/img/facebook.png"></a></li>
    <li><a href="https://www.instagram.com/blublugames/" data-test="social-media-instagram-link"><img src="assets/img/instagram.png"></a></li>
  </ul>
  <ul class="menu" data-test="menu">
    <li data-test="menu-item"><a routerLink="/" data-test="menu-item-home">Home</a></li>
    <li data-test="menu-item"><a routerLink="/about" data-test="menu-item-about">About</a></li>
    <li data-test="menu-item"><a routerLink="/games" data-test="menu-item-games">Games</a></li>
    <li data-test="menu-item"><a routerLink="/websites" data-test="menu-item-websites">Websites</a></li>
    <li data-test="menu-item"><a routerLink="/contact" data-test="menu-item-contact">Contact</a></li>
  </ul>
</section>
